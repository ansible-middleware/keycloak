---
driver:
  name: docker
platforms:
  - name: instance
    pre_build_image: false
    privileged: true
    command: "/usr/sbin/init"
    image: ubi9-py311-init:latest
    port_bindings:
      - "8080/tcp"
      - "8443/tcp"
      - "8009/tcp"
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
    ssh_connection:
      pipelining: false
  playbooks:
    prepare: prepare.yml
    converge: converge.yml
    verify: verify.yml
  inventory:
    host_vars:
      instance:
        ansible_python_interpreter: "/bin/python3.11"
  env:
    ANSIBLE_FORCE_COLOR: "true"
    ANSIBLE_VERBOSITY: 3
verifier:
  name: ansible
scenario:
  test_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
